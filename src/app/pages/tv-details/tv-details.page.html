<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ tv?.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tv"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="tv">
    <img [src]="imageBaseUrl + '/w400' + tv.poster_path" />

    <ion-card-header>
      <ion-card-title> {{ tv.name }} </ion-card-title>
      <ion-card-subtitle> {{ tv.tagline }} </ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of tv.genres; let isLast = last">
          {{ g.name }} {{ !isLast ? ' | ' : ''}}</span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium"> {{ tv.overview }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-sharp" slot="start"></ion-icon>
        <ion-label> {{ tv.first_air_date | date: 'y' }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="play-sharp" slot="start"></ion-icon>
        <ion-label> {{ tv.number_of_episodes }} Episodes</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="play-circle-sharp" slot="start"></ion-icon>
        <ion-label> {{ tv.number_of_seasons }} Season(s)</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people-sharp" slot="start"></ion-icon>
        <ion-text>
          <span *ngFor="let a of tv.created_by; let isLast = last">
            {{ a.name }} {{ !isLast ? ' | ' : ''}}</span>
        </ion-text>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()">
    Open Homepage
  </ion-button>
</ion-footer>
